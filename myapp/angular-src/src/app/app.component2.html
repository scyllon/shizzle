<div class="container">
  <div class="row">
    <md-tab-group>
      <md-tab label='{{day.key}}' *ngFor="let day of data | keys">
        <md-list>
          <md-list-item *ngFor="let episode of day.value">
            <div class="row " style="width:80%;border-color:black;border-style: solid;border-width: 2px;padding:5px;display:block;margin:auto;">
              <div class="col-sm-2 col-lm-1">
                <img src="{{episode._embedded.show.image.medium}}" alt="Smiley face" style="height:90px;display:block;margin:auto;">
              </div>
              <div class="col-sm-5" style="margin-left:10px;">
                <div class="row">
                  <div class="col-sm-12"><b>{{episode._embedded.show.name}}</b></div>
                </div>
                <div class="row">
                  <div class="col-sm-12">Season: {{episode.season}} Episode: {{episode.number}}</div>
                </div>
                <div class="row">
                  <div class="col-sm-12"><i>({{episode.name}})</i></div>
                </div>
                <div class="row">
                  <div class="col-sm-12">{{countDown(episode.airstamp)}}</div>
                </div>
              </div>
              <div class="col-sm-3">
                <a  class="btn btn-primary" href="/torrent?{{episode._embedded.show.name}} s{{episode.season | expandDigit }}e{{episode.number | expandDigit}}">
                  Download
                </a>
              </div>
            </div>
          </md-list-item>
        </md-list>
      </md-tab>
    </md-tab-group>
  </div>
</div>
